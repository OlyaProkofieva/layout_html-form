<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST">
      <fieldset class="formGroup">
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="input">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            name="birthDate"
            id="birthDate"
          >
        </div>
        <div class="input">
          <label for="termAccept">I accept the term of the ageement:</label>
          <input
            type="checkbox"
            name="termAccept"
            id="termAccept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="formGroup">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="input">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="10"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset class="formGroup">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label>Do you love cats?</label>
          <input
            type="radio"
            name="catsQuestion"
            value="yes"
          >Yes
          <input
            type="radio"
            name="catsQuestion"
            value="no"
          >No
        </div>
        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="input">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <div class="input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="input">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            name="range"
            id="range"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="formGroup">
        <legend>Additional info:</legend>
        <div class="input">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="input">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
